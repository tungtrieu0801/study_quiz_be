name: Deploy Study Quiz Backend

# Chỉ chạy khi push vào nhánh main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image với tag commit hash + latest
      - name: Build and tag Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}  # 7 ký tự đầu commit hash
          echo "Building image with tag $IMAGE_TAG"
          docker build -t tungtrieu0801/study_quiz_be:$IMAGE_TAG .
          docker tag tungtrieu0801/study_quiz_be:$IMAGE_TAG tungtrieu0801/study_quiz_be:latest  # Sửa tên username

      # 4. Push cả 2 tag
      - name: Push Docker images
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker push tungtrieu0801/study_quiz_be:$IMAGE_TAG  # Sửa tên username
          docker push tungtrieu0801/study_quiz_be:latest  # Sửa tên username

      # 5. SSH vào VPS và deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            IMAGE_TAG=${GITHUB_SHA::7}
            docker pull tungtrieu0801/study_quiz_be:$IMAGE_TAG
            docker stop study_quiz_be || true
            docker rm study_quiz_be || true
            docker run -d --name study_quiz_be -p 5000:5000 tungtrieu0801/study_quiz_be:$IMAGE_TAG
